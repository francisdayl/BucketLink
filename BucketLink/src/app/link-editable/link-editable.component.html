<div class="LinkContainer">
    <div class="DraggableSection">
        <img src="../../assets/BurgerIcon.svg" alt="Icono para mover elemento" class="DraggableImg"/>
    </div>
    <div class="LinkInfo" [id]=linkSitio>
        <div class="EditableInfo" >
            <input type="text"  name="LinkTitle" id="LinkTitle0" [value]=nombreSitio placeholder="Titulo Para el Enlace"/>
            <input type="text" name="LinkUrl" id="LinkUrl0"  [value]=linkSitio placeholder="Enlace del Sitio"/>
            <input type="text" name="StrImg" id="StrImg0"  [value]=imgSitio placeholder="Imagen en B64"/>
        </div>
        <div class="LinkOptions">
            <div class="LinkOptionStyle">
                <button class="LinkOption">
                    <img src="../../assets/SaveIcon.svg" alt="Guardar Cambios" />
                </button>                
                <button class="LinkOption">
                    <img src="../../assets/DeleteIcon.svg" alt="Borrar Link" />
                </button>
            </div>
            <div class="LinkOptionsConfig">
                
            </div>
        </div>
    </div>
</div>
