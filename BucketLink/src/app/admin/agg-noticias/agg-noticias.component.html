<div id="layoutSidenav">
  <div id="layoutSidenav_content">
    <main id="separador">
      <h1 class="mt-4">{{titulo}}</h1>
      <div class="col-md-4 mx-auto">
        <div class="card text-center">
          <div class="card-body">
            <h3>
              {{ titulo }}
            </h3>
            <span *ngIf="submitted && form.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
            <form [formGroup]="form" (ngSubmit)="agregarEditarNoticia()">
              <div class="form-group">
                <input type="text" name="id" class="form-control" formControlName="id" placeholder="ID" />
              </div>
              <div class="form-group">
                <input type="text" name="titulo" class="form-control" formControlName="titulo" placeholder="Titulo" />
              </div>
              <div class="form-group">
                <textarea name="descripcion" class="form-control" formControlName="descripcion"
                  placeholder="Descripcion"></textarea>
              </div>
              <div class="form-group">
                <input type="number" name="imagen" class="form-control" formControlName="imagen" placeholder="imagen" />
              </div>


              <div class="form-group">
                <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/Admin/Noticias">Volver</button>
                <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
